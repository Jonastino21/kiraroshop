<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/output.css"></head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen">
    <aside class="bg-blue-600 text-white w-64 space-y-6 py-7 px-2">
        <div class="text-center text-2xl font-bold">Kiraroshop Admin</div>
        <nav class="space-y-4">
            <a href="#" class="block py-2 px-4 hover:bg-blue-500 rounded">Dashboard</a>
            <a href="products" class="block py-2 px-4 hover:bg-blue-500 rounded">Products</a>
            <a href="#" class="block py-2 px-4 hover:bg-blue-500 rounded">Orders</a>
        </nav>
    </aside>

    <main class="flex-1 p-6">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Dashboard</h1>
            <div class="flex items-center space-x-4">
                <input type="text" placeholder="Search..." class="px-4 py-2 rounded border border-gray-300">
                <button class="bg-blue-600 text-white px-4 py-2 rounded">Log Out</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white p-4 shadow rounded-lg">
                <h2 class="text-gray-600 font-bold">Total Sales</h2>
                <p class="text-2xl font-bold text-blue-600">$25,432</p>
            </div>
            <div class="bg-white p-4 shadow rounded-lg">
                <h2 class="text-gray-600 font-bold">Total Orders</h2>
                <p class="text-2xl font-bold text-blue-600">1,432</p>
            </div>
            <div class="bg-white p-4 shadow rounded-lg">
                <h2 class="text-gray-600 font-bold">Total Customers</h2>
                <p class="text-2xl font-bold text-blue-600">3,214</p>
            </div>
        </div>

        <div class="bg-white shadow rounded-lg overflow-hidden">
            <table class="w-full table-auto">
                <thead class="bg-gray-100">
                <tr>
                    <th class="text-left px-6 py-4">Product</th>
                    <th class="text-left px-6 py-4">Category</th>
                    <th class="text-left px-6 py-4">Stock</th>
                    <th class="text-left px-6 py-4">Price</th>
                    <th class="text-left px-6 py-4">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr class="border-b">
                    <td class="px-6 py-4">Wireless Headphones</td>
                    <td class="px-6 py-4">Electronics</td>
                    <td class="px-6 py-4">45</td>
                    <td class="px-6 py-4">$120</td>
                    <td class="px-6 py-4">
                        <button class="bg-blue-500 text-white px-4 py-1 rounded">Edit</button>
                        <button class="bg-red-500 text-white px-4 py-1 rounded">Delete</button>
                    </td>
                </tr>
                <tr class="border-b">
                    <td class="px-6 py-4">Smartphone</td>
                    <td class="px-6 py-4">Electronics</td>
                    <td class="px-6 py-4">30</td>
                    <td class="px-6 py-4">$699</td>
                    <td class="px-6 py-4">
                        <button class="bg-blue-500 text-white px-4 py-1 rounded">Edit</button>
                        <button class="bg-red-500 text-white px-4 py-1 rounded">Delete</button>
                    </td>
                </tr>
                <tr class="border-b">
                    <td class="px-6 py-4">Running Shoes</td>
                    <td class="px-6 py-4">Fashion</td>
                    <td class="px-6 py-4">80</td>
                    <td class="px-6 py-4">$59</td>
                    <td class="px-6 py-4">
                        <button class="bg-blue-500 text-white px-4 py-1 rounded">Edit</button>
                        <button class="bg-red-500 text-white px-4 py-1 rounded">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
