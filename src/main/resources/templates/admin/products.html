<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<div class="flex h-screen">

        <aside class=" bg-blue-600 text-white w-64 space-y-6 py-7 px-2">
            <div class="text-center text-2xl font-bold">Kiraroshop Admin</div>
            <nav class="space-y-4">
                <a href="admin" class="block py-2 px-4 hover:bg-blue-500 rounded">Dashboard</a>
                <a href="products" class="block py-2 px-4 hover:bg-blue-500 rounded">Products</a>
                <a href="#" class="block py-2 px-4 hover:bg-blue-500 rounded">Orders</a>
            </nav>
        </aside>
    <section class="flex-1 p-6 bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-4">Products</h2>

        <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-6">
            <h3 class="text-lg font-semibold mb-4">Add or Edit a Product</h3>
            <form action="your_php_script.php" method="POST" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label for="productName" class="block font-medium">Product Name</label>
                    <input
                            type="text"
                            id="productName"
                            name="productName"
                            class="w-full px-4 py-2 border border-gray-300 rounded"
                            placeholder="Product Name"
                            required
                    >
                </div>
                <div>
                    <label for="productPrice" class="block font-medium">Price</label>
                    <input
                            type="number"
                            id="productPrice"
                            name="productPrice"
                            class="w-full px-4 py-2 border border-gray-300 rounded"
                            placeholder="Price"
                            required
                    >
                </div>
                <div>
                    <label for="productStock" class="block font-medium">Available Stock</label>
                    <input
                            type="number"
                            id="productStock"
                            name="productStock"
                            class="w-full px-4 py-2 border border-gray-300 rounded"
                            placeholder="Stock Quantity"
                            required
                    >
                </div>
                <div>
                    <label for="productDescription" class="block font-medium">Description</label>
                    <textarea
                            id="productDescription"
                            name="productDescription"
                            class="w-full px-4 py-2 border border-gray-300 rounded"
                            placeholder="Product Description"
                            required
                    ></textarea>
                </div>
                <div>
                    <label for="productCategory" class="block font-medium">Category</label>
                    <select
                            id="productCategory"
                            name="productCategory"
                            class="w-full px-4 py-2 border border-gray-300 rounded"
                            required
                    >
                        <option value="">Choose a Category</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="home">Home</option>
                        <option value="beauty">Beauty</option>
                    </select>
                </div>
                <div>
                    <label for="productImage" class="block font-medium">Product Photo</label>
                    <input
                            type="file"
                            id="productImage"
                            name="productImage"
                            class="w-full px-4 py-2 border border-gray-300 rounded"
                            accept="image/*"
                            required
                    >
                </div>
                <button
                        type="submit"
                        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                >
                    Save
                </button>
            </form>
        </div>

        <div class="mb-6 flex justify-between items-center">
            <form method="GET" action="your_php_script.php" class="w-full flex space-x-4">
                <input
                        type="text"
                        name="search"
                        placeholder="Search a product..."
                        class="px-4 py-2 border border-gray-300 rounded w-2/3"
                >
                <select name="categoryFilter" class="px-4 py-2 border border-gray-300 rounded w-1/3">
                    <option value="">Filter by category</option>
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                    <option value="home">Home</option>
                    <option value="beauty">Beauty</option>
                </select>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Filter
                </button>
            </form>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full table-auto border-collapse border border-gray-300">
                <thead class="bg-gray-100">
                <tr>
                    <th class="border border-gray-300 px-4 py-2 text-left">Photo</th>
                    <th class="border border-gray-300 px-4 py-2 text-left">Name</th>
                    <th class="border border-gray-300 px-4 py-2 text-left">Price</th>
                    <th class="border border-gray-300 px-4 py-2 text-left">Available Stock</th>
                    <th class="border border-gray-300 px-4 py-2 text-left">Description</th>
                    <th class="border border-gray-300 px-4 py-2 text-left">Category</th>
                    <th class="border border-gray-300 px-4 py-2 text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Table rows will be dynamically generated in PHP -->
                </tbody>
            </table>
        </div>
    </section>
</div>

</body>
</html>
